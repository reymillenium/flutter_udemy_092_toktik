name: flutter_udemy_092_toktik

description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  # This is an asset repo containing the default set of icon assets used by Flutter's Cupertino widgets. (https://pub.dev/packages/cupertino_icons)
  cupertino_icons: ^1.0.2
  # A wrapper around InheritedWidget to make them easier to use and more reusable. (https://pub.dev/packages/provider)
  provider: ^6.0.5
  # Provides internationalization and localization facilities, including message translation, plurals and genders, date/number formatting and parsing, and bidirectional text. (https://pub.dev/packages/intl)
  intl: ^0.18.1
  # An animation package inspired in Animate.css, built using only Flutter animations, with zero dependencies (https://pub.dev/packages/animate_do)
  animate_do: ^3.0.2
  # A Flutter plugin for iOS, Android and Web for playing back video on a Widget surface. (https://pub.dev/packages/video_player)
  video_player: ^2.6.1
  # An extra-light and powerful solution for Flutter. It combines high-performance state management, intelligent dependency injection, and route management quickly and practically (https://pub.dev/packages/get)
  get: ^4.6.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  # Recommended set of lints for Flutter apps, packages, and plugins to encourage good coding practices. (https://pub.dev/packages/flutter_lints)
  flutter_lints: ^2.0.0

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true
